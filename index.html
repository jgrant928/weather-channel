<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
    </head>

    <body class="flex-column min-100-vh">
        <!-- jumbotron -->
        <div class="jumbotron text-center bg-dark text-light">
            <h1 class="app-title">Weather Dashboard</h1>
        </div>
        <main class="flex-row justify-space-between">
            <div class="col-12 col-md-3 bg-light">
                <!-- Search textbox -->
                <form id="user-form" class="card-body">
                    <h3>Search for a city:</h3>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input"/>
                    <button type="submit" class="btn bg-primary text-light"><i class="fas fa-search"></i></button>
                </form>   
                 <!-- search history list-->
                 <ul class="list-group" id="search-history"></ul>
                </div>
                <div class="col-12 col-md-8">
                    <!-- today's weather -->
                    <div class="card" id="current-weather"></div>
                    
                    <!-- 5 day forecast cards-->
                    <h4>5-day Forecast:</h4>
                    <div class="card-deck" id="card-deck">
                        <div class="card bg-primary text-light" id="day1"></div>
                        <div class="card bg-primary text-light" id="day2"></div>
                        <div class="card bg-primary text-light" id="day3"></div>
                        <div class="card bg-primary text-light" id="day4"></div>
                        <div class="card bg-primary text-light" id="day5"></div>
                    </div>
                </div>
            </main>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="script.js"></script>

    </body>

</html>
